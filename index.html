<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية - نظام سنام الأمن</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #DFD0B8;
      color: #222831;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .logos img {
      max-height: 60px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #393E46;
    }
    p {
      margin-bottom: 30px;
      color: #393E46;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }
    .btn-attendance {
      background-color: #948979;
    }
    .btn-incident {
      background-color: #393E46;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logos">
      <img src="attn/assets/logo.png" alt="logos">
      
    </div>
    <h1>مرحباً بك في نظام سنام الأمن</h1>
    <p>يرجى اختيار الإجراء:</p>
    <a href="attn/attn.html" class="btn btn-attendance">تسجيل الحضور والانصراف</a>
    <a href="report_form/report_form.html" class="btn btn-incident">تسجيل الحالة الأمنية</a>
  </div>
</body>
</html>
